user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 5G;  # Allow large file uploads

    # MinIO API upstream
    upstream minio_api {
        least_conn;
        server minio1:9000 max_fails=1 fail_timeout=10s;
        server minio2:9000 max_fails=1 fail_timeout=10s;
        server minio3:9000 max_fails=1 fail_timeout=10s;
        keepalive 32;
    }

    # MinIO Console upstream
    upstream minio_console {
        least_conn;
        server minio1:9001 max_fails=1 fail_timeout=10s;
        server minio2:9001 max_fails=1 fail_timeout=10s;
        server minio3:9001 max_fails=1 fail_timeout=10s;
        keepalive 16;
    }

    # MinIO API Server
    server {
        listen 9000;
        server_name _;

        # Allow special characters in headers
        ignore_invalid_headers off;
        
        # Proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        # Proxy timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Proxy buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # HTTP 1.1 support
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;

        location / {
            proxy_pass http://minio_api;
            
            # Health check endpoint
            location = /minio/health/live {
                proxy_pass http://minio_api;
            }
        }
    }

    # MinIO Console Server  
    server {
        listen 9001;
        server_name _;

        # Allow special characters in headers
        ignore_invalid_headers off;

        # Proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        # Websocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Proxy buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # HTTP 1.1 support
        proxy_http_version 1.1;
        chunked_transfer_encoding off;

        location / {
            proxy_pass http://minio_console;
        }

        # Websocket endpoint
        location /ws {
            proxy_pass http://minio_console;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}