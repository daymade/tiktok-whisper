<body>
    <div id="info">

    <!-- Three.js CDN -->

    <script>
        function updateStatus(id, message, isSuccess = true) {
            const element = document.getElementById(id);
            element.innerHTML = (isSuccess ? 'âœ… ' : 'âŒ ') + message;
        }

        // 1. æ£€æµ‹æµè§ˆå™¨ä¿¡æ¯
        const browserInfo = `${navigator.userAgent.split(' ').pop()} (${navigator.platform})`;
        updateStatus('browser-info', `æµè§ˆå™¨: ${browserInfo}`);

        // 2. æ£€æµ‹WebGLæ”¯æŒ
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    const renderer = gl.getParameter(gl.RENDERER);
                    const vendor = gl.getParameter(gl.VENDOR);
                    updateStatus('webgl-status', `WebGL: ${renderer} (${vendor})`);
                    return true;
                } else {
                    updateStatus('webgl-status', 'WebGLä¸æ”¯æŒ', false);
                    return false;
                }
            } catch (e) {
                updateStatus('webgl-status', `WebGLé”™è¯¯: ${e.message}`, false);
                return false;
            }
        }

        // 3. æ£€æµ‹Three.js
        function checkThreeJS() {
            if (typeof THREE !== 'undefined') {
                updateStatus('three-status', `Three.js ${THREE.REVISION} åŠ è½½æˆåŠŸ`);
                
                // åˆ›å»ºä¸€ä¸ªç®€å•çš„3Dåœºæ™¯æµ‹è¯•
                try {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    const renderer = new THREE.WebGLRenderer();
                    
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    document.getElementById('container').appendChild(renderer.domElement);
                    
                    // åˆ›å»ºä¸€ä¸ªæ—‹è½¬çš„ç«‹æ–¹ä½“
                    const geometry = new THREE.BoxGeometry(2, 2, 2);
                    const material = new THREE.MeshBasicMaterial({ 
                        color: 0x00ff00,
                        wireframe: true 
                    });
                    const cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);
                    
                    camera.position.z = 5;
                    
                    function animate() {
                        requestAnimationFrame(animate);
                        cube.rotation.x += 0.01;
                        cube.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    
                    animate();
                    updateStatus('status', 'ğŸ‰ Three.jså®Œå…¨å…¼å®¹ï¼ç»¿è‰²çº¿æ¡†ç«‹æ–¹ä½“åº”è¯¥åœ¨æ—‹è½¬');
                    
                } catch (e) {
                    updateStatus('status', `Three.jsæ¸²æŸ“é”™è¯¯: ${e.message}`, false);
                }
                
            } else {
                updateStatus('three-status', 'Three.jsæœªåŠ è½½', false);
                updateStatus('status', 'Three.jsåŠ è½½å¤±è´¥', false);
            }
        }

        // ç­‰å¾…é¡µé¢åŠ è½½å®Œæˆ
        window.addEventListener('load', function() {
            checkWebGL();
            
            // ç­‰å¾…Three.jsåŠ è½½
            setTimeout(checkThreeJS, 1000);
        });

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', function() {
            if (typeof THREE !== 'undefined' && window.camera && window.renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
